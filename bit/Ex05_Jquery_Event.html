<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		//https://api.jquery.com/on/     >> off
		
		/*  
		Jquery  다중 이벤트 처리 (on, off) : 처리하는 코드가 JSON 객체 형태로 제공
		2.x.x >> bind() , unbind()
		3.x.x >> on() , off()
		
		
		*/
		$(function(){
			//$('p').click(){}
			//$('p').mouseenter(){}
			
			/*
			$( "#dataTable tbody tr" ).on( "click", function() {
  					console.log( $( this ).text() );
		    });
			
			$( "#dataTable tbody tr" ).on( "mouseleave", function() {
  					console.log( $( this ).text() );
		    });
			*/
			$('p').on(
				{  //parameter json 객체 ******^^ 
					mouseleave:function(){ $(this).css('background-color','red')} ,
					click:function(){ $(this).css('background-color','green')},
					mouseenter:function(){ $(this).css('background-color','blue')}
				}		
			);
			
			$('button').click(function(){
				$('p').off('click');
			});
		});
	</script>
</head>
<body>
	<p>on 함수를 사용해서  다중 이벤트 처리하기</p>
	<hr>
	<button>이베트 제거</button>
</body>
</html>
