<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		/*
			javascript : for(let index in Array){Array[index]}
			javascript (Object) : for(let key in jsonObj){jsonObj[key]}
			javascript : array.forEach(function(currentValue, index, arr), thisValue)
		
			Jquery : each() 반복구문
			Jquery : 
			1. $(selectot).each(function(){this 활용});
			2. $(selectot).each(function(index){this 활용});
			3. $(selectot).each(function(index, element){element}); 대부분 이 방법을 사용
		*/
		$(document).ready(function() {
			$('p').each(function() {
				//callback 함수 3호출
				console.log("this : " + $(this).text());
			});
			
			$('p').each(function(index) {
				//callback 함수 3호출
				console.log("index : " + index);
				console.log("this : " + $(this).text());
			});
			
			$('p').each(function(index, element) {
				//callback 함수 3호출
				console.log("index : " + index);
				console.log(element);
				console.log("element : " + $(element).text());
			});
		});
	</script>
</head>
<body>
	<p>java</p>
	<p>jsp</p>
	<p>oracle</p>
	<input type = "button" value="click" id="btn">
</body>
</html>
